name: Deploy to GitHub Releases (arm64)
on:
  release:
    types: [published]

jobs:
  deploy_to_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup BuildKit
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-arm64-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-arm64

      - name: Build Container (arm64)
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.arm64
          tags: dashd_builder:arm64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          builder: ${{ steps.buildx.outputs.name }}
          load: true

      - name: Update Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build DashD (arm64)
        run: docker run --rm --volume ${{github.workspace}}:/dashd/app dashd_builder:arm64

      - name: Deploy to release
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/*
