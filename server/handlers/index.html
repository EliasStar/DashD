<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>DashD</title>
    </head>
    <body>
        <h1>DashD</h1>
        <h2>Display</h2>
        <form action='/display' method='post'>
            <label>URL:</label>
            <input type='url' name='url' />
            <input type='submit' value='Show' />
        </form>
        <br>
        <form action='/resize' method='post'>
            <label>Width:</label>
            <input type='number' name='width' />
            <label>Height:</label>
            <input type='number' name='height' />
            <input type='submit' value='Resize' />
        </form>
        <h2>Lighting</h2>
        <form action='/update' method='post'>
            <label>Base64:</label>
            <input type='text' name='base64' />
            <input type='submit' value='Update' />
        </form>
        <br>
        <form>
            <input type='submit' value='Config' formmethod='get' formaction='/config' />
            <input type='submit' value='Reset' formmethod='post' formaction='/reset' />
        </form>
        <h2>Screen</h2>
        <form method='post'>
            <input type='submit' value='Power' formaction='/power' />
            <input type='submit' value='Source' formaction='/source' />
            <input type='submit' value='Menu' formaction='/menu' />
            <input type='submit' value='Plus' formaction='/plus' />
            <input type='submit' value='Minus' formaction='/minus' />
        </form>
    </body>
</html>
